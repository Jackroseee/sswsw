<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>4-7-8 Breathing Exercise</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #1e3a8a, #7c3aed);
      color: #fff;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      position: relative;
    }

    canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      opacity: 0.4;
    }

    h1 {
      font-size: 3em;
      text-shadow: 0 0 15px rgba(255, 255, 255, 0.8);
      z-index: 2;
      margin-bottom: 30px;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      background: rgba(255, 255, 255, 0.08);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.4);
      z-index: 2;
    }

    .circle {
      width: 220px;
      height: 220px;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(255,255,255,0.9), rgba(96,165,250,0.7));
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5em;
      font-weight: 600;
      box-shadow: 0 0 40px rgba(255, 255, 255, 0.6), inset 0 0 20px rgba(0, 0, 0, 0.2);
      transition: transform 4s ease-in-out, background 0.6s ease;
    }

    .expanded {
      transform: scale(1.6);
      transition: transform 4s ease-in-out;
    }

    .shrinking {
      transform: scale(1);
      transition: transform 8s ease-in-out;
    }

    .timer {
      font-size: 1.5em;
      font-weight: 500;
      text-shadow: 0 0 10px rgba(255,255,255,0.7);
    }

    #loopCounter {
      margin-top: 10px;
      font-size: 1.2em;
      z-index: 2;
      text-shadow: 0 0 8px rgba(255,255,255,0.5);
    }

    button {
      padding: 15px 35px;
      font-size: 1.2em;
      background: linear-gradient(45deg, #2563eb, #9333ea);
      color: #fff;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
      transition: transform 0.2s, box-shadow 0.3s;
      z-index: 2;
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 25px rgba(255, 255, 255, 0.5);
    }

    #instructions {
      margin-top: 20px;
      text-align: center;
      max-width: 600px;
      font-size: 1.2em;
      line-height: 1.6;
      z-index: 2;
      text-shadow: 0 0 8px rgba(255,255,255,0.5);
    }
  </style>
</head>
<body>
  <canvas id="particleCanvas"></canvas>
  <h1>4-7-8 Breathing Exercise</h1>
  <div class="container">
    <div class="circle" id="circle">Inhale</div>
    <div class="timer" id="timer">4</div>
    <div id="loopCounter">Cycles: 0</div>
  </div>
  <button id="startButton">Start Breathing</button>
  <div id="instructions">
    Follow the 4-7-8 breathing method: Inhale for 4 seconds, Hold for 7 seconds, and Exhale for 8 seconds. Repeat for a calm mind and body.
  </div>

  <script>
    const canvas = document.getElementById('particleCanvas');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const particles = [];
    class Particle {
      constructor() { this.reset(); }
      reset() {
        this.x = Math.random() * canvas.width;
        this.y = Math.random() * canvas.height;
        this.size = Math.random() * 3 + 1;
        this.speedX = Math.random() * 0.5 - 0.25;
        this.speedY = Math.random() * 0.5 - 0.25;
      }
      update() {
        this.x += this.speedX;
        this.y += this.speedY;
        if (this.x < 0 || this.x > canvas.width || this.y < 0 || this.y > canvas.height) this.reset();
      }
      draw() {
        ctx.fillStyle = 'rgba(255,255,255,0.8)';
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.fill();
      }
    }

    function initParticles() {
      for (let i = 0; i < 120; i++) particles.push(new Particle());
    }
    function animateParticles() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      particles.forEach(p => { p.update(); p.draw(); });
      requestAnimationFrame(animateParticles);
    }
    initParticles();
    animateParticles();

    const circle = document.getElementById('circle');
    const timer = document.getElementById('timer');
    const startButton = document.getElementById('startButton');
    const loopCounter = document.getElementById('loopCounter');

    let isRunning = false;
    let countdown;
    let cycles = 0;

    function vibrate(duration = 200) {
      if (navigator.vibrate) navigator.vibrate(duration);
    }

    function startPhase(duration, label, transformClass, bgColor, nextPhase, keepTransform = false) {
      circle.textContent = label;
      circle.style.background = bgColor;
      circle.classList.remove('expanded', 'shrinking');
      if (transformClass === 'expand') {
        circle.classList.add('expanded');
      } else if (transformClass === 'shrink') {
        circle.classList.add('shrinking');
      }
      timer.textContent = duration;

      let timeLeft = duration;
      countdown = setInterval(() => {
        timeLeft--;
        timer.textContent = timeLeft > 0 ? timeLeft : '';
        if (timeLeft <= 0) {
          clearInterval(countdown);
          if (!keepTransform) circle.classList.remove('expanded', 'shrinking');
          nextPhase();
        }
      }, 1000);
    }

    function breathingCycle() {
      if (!isRunning) return;
      cycles++;
      loopCounter.textContent = `Cycles: ${cycles}`;

      startPhase(4, 'Inhale', 'expand', 'radial-gradient(circle, rgba(255,255,255,0.9), rgba(96,165,250,0.7))', () => {
        startPhase(7, 'Hold', null, 'radial-gradient(circle, rgba(255,255,255,0.9), rgba(250,204,21,0.7))', () => {
          startPhase(8, 'Exhale', 'shrink', 'radial-gradient(circle, rgba(255,255,255,0.9), rgba(34,197,94,0.7))', breathingCycle);
        }, true);
      });
    }

    startButton.addEventListener('click', () => {
      vibrate();
      isRunning = !isRunning;
      startButton.textContent = isRunning ? 'Stop Breathing' : 'Start Breathing';

      if (isRunning) {
        breathingCycle();
      } else {
        clearInterval(countdown);
        circle.textContent = 'Inhale';
        circle.classList.remove('expanded', 'shrinking');
        circle.style.background = 'radial-gradient(circle, rgba(255,255,255,0.9), rgba(96,165,250,0.7))';
        timer.textContent = '4';
        cycles = 0;
        loopCounter.textContent = 'Cycles: 0';
      }
    });

    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });
  </script>
</body>
</html>
