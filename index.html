<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4-7-8 Breathing Exercise</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #6b7280, #3b82f6);
            color: white;
            overflow: hidden;
        }
        h1 {
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            margin-bottom: 20px;
        }
        .container {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 20px;
        }
        .circle {
            width: 200px;
            height: 200px;
            background: radial-gradient(circle, #ffffff, #60a5fa);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5em;
            font-weight: bold;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            animation: pulse 10s infinite;
        }
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }
        .timer {
            font-size: 2em;
            font-weight: bold;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
        }
        button {
            padding: 15px 30px;
            font-size: 1.2em;
            background-color: #1e40af;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #1d4ed8;
        }
        #instructions {
            margin-top: 20px;
            font-size: 1.1em;
            text-align: center;
            max-width: 600px;
        }
    </style>
</head>
<body>
    <h1>4-7-8 Breathing Exercise</h1>
    <div class="container">
        <div class="circle" id="circle">Inhale</div>
        <div class="timer" id="timer">4</div>
    </div>
    <button id="startButton">Start Breathing</button>
    <div id="instructions">
        Follow the 4-7-8 breathing technique: Inhale for 4 seconds, hold for 7 seconds, exhale for 8 seconds.
    </div>
    <script>
        const circle = document.getElementById('circle');
        const timer = document.getElementById('timer');
        const startButton = document.getElementById('startButton');
        let isRunning = false;
        let countdownInterval;

        function vibrate() {
            if ('vibrate' in navigator) {
                navigator.vibrate(200); // Vibrate for 200ms
            }
        }

        function startCountdown(seconds, callback) {
            let timeLeft = seconds;
            timer.textContent = timeLeft;
            countdownInterval = setInterval(() => {
                timeLeft--;
                timer.textContent = timeLeft;
                if (timeLeft <= 0) {
                    clearInterval(countdownInterval);
                    callback();
                }
            }, 1000);
        }

        function runBreathingCycle() {
            if (!isRunning) return;

            circle.textContent = 'Inhale';
            circle.style.background = 'radial-gradient(circle, #ffffff, #60a5fa)';
            startCountdown(4, () => {
                circle.textContent = 'Hold';
                circle.style.background = 'radial-gradient(circle, #ffffff, #facc15)';
                startCountdown(7, () => {
                    circle.textContent = 'Exhale';
                    circle.style.background = 'radial-gradient(circle, #ffffff, #22c55e)';
                    startCountdown(8, runBreathingCycle);
                });
            });
        }

        startButton.addEventListener('click', () => {
            vibrate();
            isRunning = !isRunning;
            startButton.textContent = isRunning ? 'Stop Breathing' : 'Start Breathing';
            if (isRunning) {
                runBreathingCycle();
            } else {
                clearInterval(countdownInterval);
                circle.textContent = 'Inhale';
                circle.style.background = 'radial-gradient(circle, #ffffff, #60a5fa)';
                timer.textContent = '4';
            }
        });
    </script>
</body>
</html>
