<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>4-7-8 Breathing Exercise</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #1e3a8a, #7c3aed);
      color: #fff;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      position: relative;
    }

    canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      opacity: 0.4;
    }

    h1 {
      font-size: 3em;
      text-shadow: 0 0 15px rgba(255, 255, 255, 0.8);
      z-index: 2;
      margin-bottom: 30px;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      background: rgba(255, 255, 255, 0.08);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.4);
      z-index: 2;
    }

    .circle {
      width: 220px;
      height: 220px;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(255,255,255,0.9), rgba(96,165,250,0.7));
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5em;
      font-weight: 600;
      box-shadow: 0 0 40px rgba(255, 255, 255, 0.6), inset 0 0 20px rgba(0, 0, 0, 0.2);
      transition: transform 4s ease-in-out, background 0.6s ease;
    }

    .expanded {
      transform: scale(1.6);
      transition: transform 4s ease-in-out;
    }

    .shrinking {
      transform: scale(1);
      transition: transform 8s ease-in-out;
    }

    .timer {
      font-size: 2em;
      font-weight: 600;
      text-shadow: 0 0 10px rgba(255,255,255,0.7);
      margin: 10px 0;
    }

    #loopCounter {
      margin-top: 10px;
      font-size: 1.2em;
      z-index: 2;
      text-shadow: 0 0 8px rgba(255,255,255,0.5);
    }

    .controls {
      display: flex;
      gap: 15px;
      margin-top: 20px;
      z-index: 2;
    }

    button {
      padding: 15px 35px;
      font-size: 1.2em;
      background: linear-gradient(45deg, #2563eb, #9333ea);
      color: #fff;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
      transition: transform 0.2s, box-shadow 0.3s;
      z-index: 2;
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 25px rgba(255, 255, 255, 0.5);
    }

    #instructions {
      margin-top: 20px;
      text-align: center;
      max-width: 600px;
      font-size: 1.2em;
      line-height: 1.6;
      z-index: 2;
      text-shadow: 0 0 8px rgba(255,255,255,0.5);
    }

    .phase-indicator {
      display: flex;
      gap: 15px;
      margin-bottom: 20px;
      z-index: 2;
    }

    .phase {
      padding: 8px 15px;
      border-radius: 20px;
      font-weight: 600;
      opacity: 0.5;
      transition: all 0.3s ease;
    }

    .phase.active {
      opacity: 1;
      transform: scale(1.1);
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
    }

    .inhale-phase {
      background: rgba(96, 165, 250, 0.3);
    }

    .hold-phase {
      background: rgba(250, 204, 21, 0.3);
    }

    .exhale-phase {
      background: rgba(34, 197, 94, 0.3);
    }
  </style>
</head>
<body>
  <canvas id="particleCanvas"></canvas>
  <h1>4-7-8 Breathing Exercise</h1>
  
  <div class="phase-indicator">
    <div class="phase inhale-phase" id="inhaleIndicator">Inhale</div>
    <div class="phase hold-phase" id="holdIndicator">Hold</div>
    <div class="phase exhale-phase" id="exhaleIndicator">Exhale</div>
  </div>
  
  <div class="container">
    <div class="circle" id="circle">Ready</div>
    <div class="timer" id="timer"></div>
    <div id="loopCounter">Cycles: 0</div>
  </div>
  
  <div class="controls">
    <button id="startButton">Start</button>
    <button id="resetButton">Reset</button>
  </div>
  
  <div id="instructions">
    <p>Follow the 4-7-8 breathing technique:</p>
    <p><strong>Inhale</strong> deeply through your nose for <strong>4 seconds</strong></p>
    <p><strong>Hold</strong> your breath for <strong>7 seconds</strong></p>
    <p><strong>Exhale</strong> completely through your mouth for <strong>8 seconds</strong></p>
    <p>Repeat this cycle to reduce anxiety and promote relaxation.</p>
  </div>

  <script>
    const canvas = document.getElementById('particleCanvas');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    // Particles animation
    const particles = [];
    class Particle {
      constructor() { this.reset(); }
      reset() {
        this.x = Math.random() * canvas.width;
        this.y = Math.random() * canvas.height;
        this.size = Math.random() * 3 + 1;
        this.speedX = Math.random() * 0.5 - 0.25;
        this.speedY = Math.random() * 0.5 - 0.25;
      }
      update() {
        this.x += this.speedX;
        this.y += this.speedY;
        if (this.x < 0 || this.x > canvas.width || this.y < 0 || this.y > canvas.height) this.reset();
      }
      draw() {
        ctx.fillStyle = 'rgba(255,255,255,0.8)';
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.fill();
      }
    }

    function initParticles() {
      for (let i = 0; i < 120; i++) particles.push(new Particle());
    }
    function animateParticles() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      particles.forEach(p => { p.update(); p.draw(); });
      requestAnimationFrame(animateParticles);
    }
    initParticles();
    animateParticles();

    // Breathing exercise logic
    const circle = document.getElementById('circle');
    const timer = document.getElementById('timer');
    const startButton = document.getElementById('startButton');
    const resetButton = document.getElementById('resetButton');
    const loopCounter = document.getElementById('loopCounter');
    const inhaleIndicator = document.getElementById('inhaleIndicator');
    const holdIndicator = document.getElementById('holdIndicator');
    const exhaleIndicator = document.getElementById('exhaleIndicator');

    let isRunning = false;
    let countdown;
    let cycles = 0;
    let currentPhase = null;

    // Vibration pattern (short-short-long)
    function vibrate() {
      if (navigator.vibrate) {
        navigator.vibrate([100, 50, 100]);
      }
    }

    function resetIndicators() {
      inhaleIndicator.classList.remove('active');
      holdIndicator.classList.remove('active');
      exhaleIndicator.classList.remove('active');
    }

    function updateIndicator(phase) {
      resetIndicators();
      if (phase === 'inhale') inhaleIndicator.classList.add('active');
      if (phase === 'hold') holdIndicator.classList.add('active');
      if (phase === 'exhale') exhaleIndicator.classList.add('active');
    }

    function startPhase(duration, phase, label, transformClass, bgColor, nextPhase) {
      currentPhase = phase;
      updateIndicator(phase);
      vibrate(); // Vibrate at the start of each phase
      
      circle.textContent = label;
      circle.style.background = bgColor;
      circle.classList.remove('expanded', 'shrinking');
      
      if (transformClass === 'expand') {
        circle.classList.add('expanded');
      } else if (transformClass === 'shrink') {
        circle.classList.add('shrinking');
      }
      
      timer.textContent = duration;
      let timeLeft = duration;

      countdown = setInterval(() => {
        timeLeft--;
        timer.textContent = timeLeft > 0 ? timeLeft : '';
        
        // Vibrate when 3 seconds remain
        if (timeLeft === 3) vibrate();
        
        if (timeLeft <= 0) {
          clearInterval(countdown);
          circle.classList.remove('expanded', 'shrinking');
          nextPhase();
        }
      }, 1000);
    }

    function breathingCycle() {
      if (!isRunning) return;
      
      startPhase(4, 'inhale', 'Inhale', 'expand', 
        'radial-gradient(circle, rgba(255,255,255,0.9), rgba(96,165,250,0.7))', 
        () => {
          startPhase(7, 'hold', 'Hold', null, 
            'radial-gradient(circle, rgba(255,255,255,0.9), rgba(250,204,21,0.7))', 
            () => {
              startPhase(8, 'exhale', 'Exhale', 'shrink', 
                'radial-gradient(circle, rgba(255,255,255,0.9), rgba(34,197,94,0.7))', 
                () => {
                  cycles++;
                  loopCounter.textContent = `Cycles: ${cycles}`;
                  breathingCycle();
                });
            });
        });
    }

    function resetExercise() {
      clearInterval(countdown);
      isRunning = false;
      currentPhase = null;
      startButton.textContent = 'Start';
      circle.textContent = 'Ready';
      circle.classList.remove('expanded', 'shrinking');
      circle.style.background = 'radial-gradient(circle, rgba(255,255,255,0.9), rgba(96,165,250,0.7))';
      timer.textContent = '';
      resetIndicators();
    }

    function startExercise() {
      if (isRunning) {
        resetExercise();
      } else {
        isRunning = true;
        startButton.textContent = 'Stop';
        cycles = 0;
        loopCounter.textContent = 'Cycles: 0';
        breathingCycle();
      }
    }

    startButton.addEventListener('click', startExercise);
    resetButton.addEventListener('click', resetExercise);

    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });

    // Initialize
    resetExercise();
  </script>
</body>
</html>
